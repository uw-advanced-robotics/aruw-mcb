default:
  image: aruw/mcb-2020-gitlab-ci:2021-06-02.1

variables:
  ARTIFACT_PATH: isolated-deploy
  GIT_SUBMODULE_STRATEGY: none
  BUILD_PATH: aruw-mcb-project/build
  DEFAULT_BUILD_ELF_FILE: build/hardware/scons-release/aruw-mcb.elf
  DEFAULT_TESTS_BUILD_ELF_FILE: build/tests/scons-fast/aruw-mcb-tests.elf
  NUM_JOBS: 4
  ADDITIONAL_CI_BUILD_ARGS: -j${NUM_JOBS} additional-ccflags=-Werror

.default_only: &default_only
  - merge_requests
  - develop
  - schedules

.default_except: &default_except
  variables:
    - $UPDATE_SUBMODULE

.verification_only: &verification_only
  - merge_requests
  - develop

.verification_except: &verification_except
  - schedules

stages:
  - Quality
  - Build Libraries
  - Tests
  - Build
  - Deploy Pages

before_script:
  - python3 -V # Print out python version for debugging

# Quality

"Clang Format":
  stage: Quality
  script:
    - python3 /run-clang-format.py --clang-format-executable clang-format-10 -r aruw-mcb-project/src/ aruw-mcb-project/test/
  only: *verification_only
  except: *verification_except

"Policy Checks":
  stage: Quality
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - python3 ./scripts/check_singleton_drivers.py ./aruw-mcb-project/src/ 
    - python3 ./scripts/check_license_headers.py
    - ./scripts/check_taproot_submodule.sh ./aruw-mcb-project ./taproot
  only: *verification_only
  except: *verification_except

# Hidden jobs to be extended for each robot

.mcb_build:
  stage: Build
  only: *default_only
  except: *default_except
  needs: ["MCB Lib Build"]
  script:
    - cd aruw-mcb-project
    - scons build robot=TARGET_$ROBOT $ADDITIONAL_CI_BUILD_ARGS
    - scons size robot=TARGET_$ROBOT $ADDITIONAL_CI_BUILD_ARGS > size.txt
    - python3 ../scripts/parse_metrics.py $ROBOT
    - cp $DEFAULT_BUILD_ELF_FILE ../$ARTIFACT_PATH/aruw-mcb-$ROBOT.elf
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-$ROBOT-mcb"
    paths:
      - $ARTIFACT_PATH/*
    expire_in: 2 weeks
    reports:
      metrics: metrics.txt
  cache:
    key: mcb-binaries
    untracked: true

.sim_build:
  stage: Build
  only: *default_only
  except: *default_except
  needs: ["Sim Lib Build"]
  script:
    - cd aruw-mcb-project
    - scons build-sim profile=fast robot=TARGET_$ROBOT -j${NUM_JOBS}
  cache:
    key: sim-binaries
    untracked: true

.test_build:
  stage: Tests
  only: *default_only
  except: *default_except
  needs: ["Test Lib Build"]
  script:
    - cd aruw-mcb-project
    - scons build-tests profile=fast robot=TARGET_$ROBOT -j${NUM_JOBS}
    - valgrind --leak-check=full --error-exitcode=1 --show-leak-kinds=all $DEFAULT_TESTS_BUILD_ELF_FILE
  cache:
    key: test-binaries
    untracked: true

# Generic build, done before other builds which then use shared cache to build faster

"MCB Lib Build":
  stage: Build Libraries
  only: *default_only
  except: *default_except
  needs: []
  script:
    - cd aruw-mcb-project
    - scons build compile_lib_only=mcb $ADDITIONAL_CI_BUILD_ARGS
  cache:
    untracked: true
    key: mcb-binaries
    paths:
      - $BUILD_PATH

"Sim Lib Build":
  stage: Build Libraries
  only: *default_only
  except: *default_except
  needs: []
  script:
    - cd aruw-mcb-project
    - scons build compile_lib_only=sim profile=fast -j${NUM_JOBS}
  cache:
    paths:
      - $BUILD_PATH

"Test Lib Build":
  stage: Build Libraries
  only: *default_only
  except: *default_except
  needs: []
  script:
    - cd aruw-mcb-project
    - scons build compile_lib_only=test profile=fast -j${NUM_JOBS}
  cache:
    paths:
      - $BUILD_PATH

# Soldier build

"Soldier: MCB Build":
  extends:
    - .mcb_build
  variables:
    ROBOT: SOLDIER

"Soldier: Sim Build":
  extends:
    - .sim_build
  variables:
    ROBOT: SOLDIER

"Soldier: Test Build":
  stage: Tests
  needs: []
  only: *default_only
  except: *default_except
  script:
    - cd aruw-mcb-project
    - scons run-tests-gcov profile=fast robot=TARGET_SOLDIER -j${NUM_JOBS}
    - valgrind --leak-check=full --error-exitcode=1 --show-leak-kinds=all $DEFAULT_TESTS_BUILD_ELF_FILE
    - cd .. && gcovr -g --xml > cobertura.xml
    - 'sed -i "s=<source>.</source>=<source>./aruw-mcb-project</source>=g" cobertura.xml'
    - 'sed -i "s;filename=\";filename=\"aruw-mcb-project/;g" cobertura.xml'
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-soldier-tests"
    reports:
      cobertura: cobertura.xml
    expire_in: 2 weeks

