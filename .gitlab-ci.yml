.CI_IMAGE: &CI_IMAGE aruw/mcb-2020-gitlab-ci:2020-05-25.1

before_script:
  - python -V # Print out python version for debugging

clang-format:
  image: *CI_IMAGE
  script:
    - python3 /run-clang-format.py --clang-format-executable clang-format-10 -r mcb-2019-2020-project/src/ mcb-2019-2020-project/test/
  only:
  - merge_requests
  - master
  - develop
  except:
  - schedules

Weekly Build:
  image: *CI_IMAGE
  variables:
    ARTIFACT_EXPIRE_TIME: 2 weeks
    ARTIFACT_PATH: isolated-deploy
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - cd mcb-2019-2020-project
    - rm -r modm && lbuild build
    # soldier
    - /usr/bin/env python3 $(which scons) build robot=TARGET_SOLDIER -j2 additional-ccflags=-Werror # Build the robot code
    - cp build/hardware/release/mcb-2019-2020.elf ../$ARTIFACT_PATH/mcb_soldier.elf
    # old soldier
    - /usr/bin/env python3 $(which scons) build robot=TARGET_OLD_SOLDIER -j2 additional-ccflags=-Werror
    - cp build/hardware/release/mcb-2019-2020.elf ../$ARTIFACT_PATH/mcb_old_soldier.elf
    # drone
    - /usr/bin/env python3 $(which scons) build robot=TARGET_DRONE -j2 additional-ccflags=-Werror
    - cp build/hardware/release/mcb-2019-2020.elf ../$ARTIFACT_PATH/mcb_drone.elf
    # hero
    - /usr/bin/env python3 $(which scons) build robot=TARGET_HERO -j2 additional-ccflags=-Werror
    - cp build/hardware/release/mcb-2019-2020.elf ../$ARTIFACT_PATH/mcb_hero.elf
    # sentinel
    - /usr/bin/env python3 $(which scons) build robot=TARGET_SENTINEL -j2 additional-ccflags=-Werror
    - cp build/hardware/release/mcb-2019-2020.elf ../$ARTIFACT_PATH/mcb_sentinel.elf
    # engineer
    - /usr/bin/env python3 $(which scons) build robot=TARGET_ENGINEER -j2 additional-ccflags=-Werror
    - cp build/hardware/release/mcb-2019-2020.elf ../$ARTIFACT_PATH/mcb_engineer.elf
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-build"
    paths:
    - $ARTIFACT_PATH/*
    expire_in: 1 week
  only:
    - schedules

# Only build the soldier target while doing merge verifications to save time
Verification Build:
  image: *CI_IMAGE
  script:
    - cd mcb-2019-2020-project
    - rm -r modm # Because lbuild clean is broken
    - lbuild build # Make sure that modm is setup for linux.
    - /usr/bin/env python3 $(which scons) build robot=TARGET_SOLDIER -j2 additional-ccflags=-Werror # Build the robot code!
    - /usr/bin/env python3 $(which scons) run-tests robot=TARGET_SOLDIER -j2 # Build the code for simulation
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  only:
    - merge_requests
    - master
    - develop
  except:
    - schedules

pages:
  image: alpine
  before_script:
    - apk update
    - apk add py-pip python3-dev
    - apk add make
    - apk add --no-cache g++ gcc libxml2-dev libxslt-dev
    - pip3 install lxml
    - pip3 install sphinx breathe exhale
    - pip install sphinx_rtd_theme
    - apk add doxygen
  script:
    - cd docs && make html
    - mv _build/html/ ../public/
  artifacts:
    paths:
      - public
  only:
    - develop
  except:
    - schedules