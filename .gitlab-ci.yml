before_script:
  - python -V # Print out python version for debugging

cpplint:
  image: aruw/mcb-2020-gitlab-ci:latest
  before_script:
    - chmod +x ./linter.sh
  script:
    - ./linter.sh
  only:
  - merge_requests
  - master
  - develop

build-code:
  image: aruw/mcb-2020-gitlab-ci:latest
  script:
    - cd mcb-2019-2020-project # Go to robot code diretory
    - rm -r modm # Because lbuild clean is broken
    - lbuild build # Make sure that modm is setup for linux.
    - /usr/bin/env python3 $(which scons) build # Build the robot code!
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  only:
    - merge_requests
    - master
    - develop